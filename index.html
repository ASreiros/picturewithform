<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>air baloons and forms</title>
</head>
<body>
    <main>
       <div class="leftcolumn">
            <div class="top">Fcuksence</div>
            <div class="textbox">
                <h1 class="bigname capital">Artificial inteligence driving results for the travel industry</h1>
                <p class="smalltext"> <span class="capital">Welcome back, please</span> login to your account</p>
            </div>
            <form class="form">
                <div class="form-row">
                    <label class="form-label" for="email">Email adress</label>
                    <input class="form-input" type="email" id="email" placeholder="Your email" required>
                </div>
                <div class="form-row">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;" required>
                </div>
            </form>    
            <div class="memory">
                <input class="box" type="checkbox" id="password">
                <label class="box-name" for="Remember me">Remember me</label>
                <a class="forgetfulness" href="#">Forget password?</a>
            </div>    
            <div class="button">
                <button class="clicky first"><a class="clicky-text first-text" href="#">Login</a></button>
                <button class="clicky second"><a class="clicky-text second-text" href="#">Sign up</a></button>
            </div>
            <div class="linkcontainer">
                <p class="bottom-text">Or login with</p>
                <a class="bottom-link" href="">Facebook</a>
                <a class="bottom-link" href="">Linkedin</a>
                <a class="bottom-link" href="">Google</a>
            </div>
       </div>
       <div class="rightcolumn"></div> 
    </main>
</body>
</html>
